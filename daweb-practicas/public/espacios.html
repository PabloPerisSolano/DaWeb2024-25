<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Espacios Físicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/espacios.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <h2>Gestión de Espacios Físicos</h2>

        <div class="d-flex justify-content-between mb-4"> <!-- justify-content-between: Distribuye el espacio entre elementos -->
            <div class="barra-busqueda">
                <input type="text" class="form-control" placeholder="Buscar espacios..." aria-label="Buscar espacios">
            </div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#spaceModal">
                Añadir Nuevo Espacio
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Propietario</th>
                        <th>Capacidad</th>
                        <th>Dirección</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <!-- Ejemplos estáticos para ver el diseño, hay que sustituirlo por el backend -->
                <tbody>
                    <tr>
                        <td>Aula Magna</td>
                        <td>Universidad</td>
                        <td>200</td>
                        <td>Edificio Principal, Planta 1</td>
                        <td><span class="etiqueta-estado estado-activo">ACTIVO</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary boton-accion" data-bs-toggle="modal"
                                data-bs-target="#spaceModal">
                                <i class="bi bi-pencil"></i> Editar <!-- bi: Clase base para iconos -->
                            </button>
                            <button class="btn btn-sm btn-outline-danger boton-accion">
                                <i class="bi bi-trash"></i> Eliminar
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>Sala de Conferencias</td>
                        <td>Universidad</td>
                        <td>50</td>
                        <td>Edificio Norte, Planta 2</td>
                        <td><span class="etiqueta-estado estado-activo">ACTIVO</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary boton-accion" data-bs-toggle="modal"
                                data-bs-target="#spaceModal">
                                <i class="bi bi-pencil"></i> Editar
                            </button>
                            <button class="btn btn-sm btn-outline-danger boton-accion">
                                <i class="bi bi-trash"></i> Eliminar
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>Gimnasio</td>
                        <td>Departamento de Deportes</td>
                        <td>100</td>
                        <td>Edificio Deportes</td>
                        <td><span class="etiqueta-estado estado-cerrado">CERRADO</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary boton-accion" data-bs-toggle="modal"
                                data-bs-target="#spaceModal">
                                <i class="bi bi-pencil"></i> Editar
                            </button>
                            <button class="btn btn-sm btn-outline-danger boton-accion">
                                <i class="bi bi-trash"></i> Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para añadir/editar espacios -->
    <div class="modal fade" id="spaceModal" tabindex="-1" aria-labelledby="spaceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="spaceModalLabel">Añadir Nuevo Espacio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="spaceName" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="spaceName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="spaceOwner" class="form-label">Propietario</label>
                                <input type="text" class="form-control" id="spaceOwner" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="spaceCapacity" class="form-label">Capacidad</label>
                                <input type="number" class="form-control" id="spaceCapacity" required min="1">
                            </div>
                            <div class="col-md-8">
                                <label for="spaceAddress" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="spaceAddress" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="spaceDescription" class="form-label">Descripción</label>
                            <textarea class="form-control" id="spaceDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="spaceStatus" class="form-label">Estado</label>
                            <select class="form-select" id="spaceStatus" required>
                                <option value="ACTIVO">ACTIVO</option>
                                <option value="CERRADO">CERRADO</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </button>
                    <button type="button" class="btn btn-primary">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
